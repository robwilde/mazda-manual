</font></p>

<a name="wp1058574"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">

</font></p>

<a name="wp1058585"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
	3.	Lees de storingscodes opnieuw uit en controleer of er geen storingscodes worden weergegeven.
