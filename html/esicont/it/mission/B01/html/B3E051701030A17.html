<a name="wp1058776"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
&bull;&nbsp;La frizione unidirezionale inibisce la rotazione in senso antiorario (vista dal lato convertitore di coppia ) dell'ingranaggio interno anteriore. La frizione unidirezionale funziona in posizione D, M, S e L e in 1a marcia.
</font></p>
