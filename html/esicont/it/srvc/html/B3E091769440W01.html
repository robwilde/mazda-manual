	1.	Introdurre un cacciavite piatto nell'incavo della maniglia d'appiglio e rimuovere il coperchio della maniglia.</font></p><p><table border="0" cellpadding="0" cellspacing="0"><img src="images/B3E0917W145.png" align="left" height="181" width="334" border="0" hspace="0" vspace="0"></table></p><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">

	2.	Tirare la maniglia d'appiglio verso l'esterno e rimuoverla.</font></p><p><table border="0" cellpadding="0" cellspacing="0"><img src="images/B3E0917W1522.png" align="left" height="181" width="334" border="0" hspace="0" vspace="0"></table></p><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">

	3.	Installare in ordine inverso rispetto alla rimozione.
