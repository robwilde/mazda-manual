<a name="wp1058818"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
	1.	Den Z&#252;ndschalter in die ACC-Stellung drehen.
</font></p>

<a name="wp1058597"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
	2.	Den Zigarettenanz&#252;nder in die Fassung dr&#252;cken und pr&#252;fen, ob er nach <b>10-20 s</b> in die Ausgangsstellung zur&#252;ckkehrt.
</font></p>
<dl>
<a name="wp1058629"> </a><dd><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
&bull;&nbsp;Bei Funktionsst&#246;rungen, den Zigarettenanz&#252;nder zusammen mit der Fassung austauschen.
</font></dd>
</dl>
