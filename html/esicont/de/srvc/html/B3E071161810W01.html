<a name="wp1058812"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
	1.	Den Verdampfer auf Risse, Besch&#228;digungen und &#214;llecks pr&#252;fen.
</font></p>
<dl>
<a name="wp1058599"> </a><dd><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
&bull;&nbsp;Wenn ein Defekt vorliegt, den Verdampfer austauschen.
</font></dd>
</dl>
<a name="wp1058616"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
	2.	Die Lamellen einer Sichtpr&#252;fung auf Verbiegen unterziehen.
</font></p>
<dl>
<a name="wp1058629"> </a><dd><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
&bull;&nbsp;Bei verbogenen Lamellen diese mit einem Schraubendreher gerade biegen.
</font></dd>
</dl>
