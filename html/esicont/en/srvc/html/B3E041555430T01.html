<a name="wp1025486"> </a><h1><div align="center"><font color="Black" face="Arial, Helvetica, sans-serif" size="5"><b>
DSC INDICATOR LIGHT FUNCTION
</b></font></div></h1>
<hr>

<a name="wp1058560"> </a><p><div align="right"><font color="#000000" face="Arial" size="2">
B3E041555430T01
</font></div></p>

<a name="wp1058769"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
The DSC indicator light, built into the instrument cluster, informs the driver of the following vehicle conditions.
</font></p>

<a name="wp1058566"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
-	DSC is operating. (Vehicle side-slip condition.)
</font></p>

<a name="wp1058581"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
-	TCS is operating. (Drive wheel is slipping.)
</font></p>

<a name="wp1058591"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
-	TCS or DSC system malfunction.
</font></p>

<a name="wp1058693"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
 
</font></p>
