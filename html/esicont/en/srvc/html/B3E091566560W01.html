<a name="wp1025486"> </a><h1><div align="center"><font color="Black" face="Arial, Helvetica, sans-serif" size="5"><b>
SUNROOF SWITCH REMOVAL/INSTALLATION
</b></font></div></h1>
<hr>

<a name="wp1058562"> </a><p><div align="right"><font color="#000000" face="Arial" size="2">
B3E091566560W01
</font></div></p>
<dl>
<a name="wp1058790"> </a><dd><font color="Blue" face="Arial, Helvetica, sans-serif" size="3"><b>
<b>Note</b>
</b></font></dd>
</dl><dl>
<a name="wp1058713"> </a><dd><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
&bull;&nbsp;The sunroof switch and the map light are a single unit.
</font></dd>
</dl>
<a name="wp1058580"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
	1.	Disconnect the negative battery cable.
</font></p>

<a name="wp1058590"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
	2.	Remove the map light from the headliner. (See <a  href="B3E091801058W01.html#wp1025486">MAP LIGHT REMOVAL/INSTALLATION</a>.)
</font></p>

<a name="wp1058608"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
	3.	Install in the reverse order of removal.
</font></p>

<a name="wp1058714"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
 
</font></p>
