<a name="wp1025486"> </a><h1><div align="center"><font color="Black" face="Arial, Helvetica, sans-serif" size="5"><b>
EVAPORATOR INSPECTION
</b></font></div></h1>
<hr>

<a name="wp1058560"> </a><p><div align="right"><font color="#000000" face="Arial" size="2">
B3E071161810W01
</font></div></p>

<a name="wp1058776"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
	1.	Inspect the evaporator for damage, cracks, and oil leakage.
</font></p>
<dl>
<a name="wp1058570"> </a><dd><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
&bull;&nbsp;If there is any malfunction, replace the evaporator.
</font></dd>
</dl>
<a name="wp1058584"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
	2.	Visually inspect the fins for bending.
</font></p>
<dl>
<a name="wp1058594"> </a><dd><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
&bull;&nbsp;If there is any bending, use the end of a flathead screwdriver to straighten the fins.
</font></dd>
</dl>
<a name="wp1058700"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
 
</font></p>
