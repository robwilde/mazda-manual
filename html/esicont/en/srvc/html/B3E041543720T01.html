<a name="wp1058760"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">

</font></p>

<a name="wp1058579"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
&bull;&nbsp;The signal from the ABS wheel-speed sensors is the primary signal for DSC HU/CM control.
</font></p>
