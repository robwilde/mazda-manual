</b></font></div></h1>
<hr>

<a name="wp1058562"> </a><p><div align="right"><font color="#000000" face="Arial" size="2">
B3E091851031W01
</font></div></p>

<a name="wp1059081"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
	1.	Disconnect the negative battery cable.
</font></p>

<a name="wp1058572"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
	2.	Jack up the vehicle and remove the wheel and tire. (LR)
</font></p>

<a name="wp1058582"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
	3.	Disconnect the connector.</font></p><p><table border="0" cellpadding="0" cellspacing="0"><img src="images/B3E0918W123.png" align="left" height="181" width="334" border="0" hspace="0" vspace="0"></table></p><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">



</font></p>

<a name="wp1058609"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
	4.	Remove the bolts, then remove the auto leveling sensor.
</font></p>

<a name="wp1058619"> </a><p><font color="Black" face="Arial, Helvetica, sans-serif" size="2">
	5.	Install in the reverse order of removal.
</font></p>
